<h3>Create Habit</h3>
<hr />
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input ng-model="habit.name" class="form-control" id="name" name="name" placeholder="Enter name" required />
            </div>
            <div class="form-group">
                <label for="frequency" class="control-label">Frequency</label>
                <input ng-model="habit.frequency" class="form-control" id="frequency" name="frequency" placeholder="Enter frequency" required />
            </div>
            <div class="form-group">
                <label for="repeat" class="control-label">Repeat</label>
                <select ng-model="habit.repeat" class="form-control" id="repeat" name="repeat" required>
                    <option value="">Select option</option>
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate" class="control-label">Start Date</label>
                <input ng-model="habit.startDate" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="Save()">Create</button>
                <a class="btn btn-default" href="/">Cancel</a>
            </div>
        </form>
    </div>
</div>
