<h3>Edit Habit</h3>
<hr />
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="id" class="control-label">ID</label>
                <input ng-model="edit.id" class="form-control" disabled />
            </div>
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input ng-model="edit.name" class="form-control" placeholder="Name" />
            </div>
            <div class="form-group">
                <label for="frequency" class="control-label">Frequency</label>
                <input ng-model="edit.frequency" class="form-control" placeholder="Frequency" type="number"/>
            </div>
            <div class="form-group">
                <label for="repeat" class="control-label">Repeat</label>
                <select ng-model="edit.repeat" class="form-control" ng-options="input for input in repeatTypes"></select>
            </div>
            <div class="form-group">
                <label for="startDate" class="control-label">Start Date</label>
                <input ng-model="edit.startDate" class="form-control" type="datetime-local"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Save Edit" class="btn btn-block btn-primary" ng-click="Edit()" />
                <input type="submit" value="Delete" class="btn btn-block btn-dark" ng-click="Delete()" />
            </div>
            <div class="form-group">
                <a href="#!/">Go back</a>
            </div>
        </form>
    </div>
</div>
