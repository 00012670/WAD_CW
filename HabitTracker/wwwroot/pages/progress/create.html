<h3>Create Progress</h3>
<hr />
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <select ng-model="habitName" class="form-control" ng-options="input for input in names" required>
                    <option value="">Select Name</option>
                </select>
            </div>
            <div class="form-group">
                <label for="habitProgress" class="control-label">Habit Progress</label>
                <input ng-model="create.habitProgress" class="form-control" id="habitProgress" name="habitProgress" required type="number" />
            </div>
            <br />
            <div class="form-group">
                <input type="checkbox" ng-model="create.isCompleted" id="isCompleted" name="isCompleted" />
                <label for="isCompleted" class="control-label">Is Completed</label>
            </div>
            <div class="form-group">
                <label for="repeat" class="control-label">Note</label>
                <input ng-model="create.note" class="form-control" id="note" name="note" required />
            </div>
            <div class="form-group">
                <label for="endDate" class="control-label">Start Date</label>
                <input ng-model="create.endDate" class="form-control" type="datetime-local" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="Save()">Create</button>
                <a class="btn btn-default" href="/">Cancel</a>
            </div>
        </form>
    </div>
</div>
