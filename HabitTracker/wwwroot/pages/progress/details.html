<div class="container">
    <br>
    <h3>Progress Details</h3>
    <hr />
    <div class="row">
        <div class="col-sm-2">
            <strong>Name</strong>
        </div>
        <div class="col-sm-10">
            {{ details.habit.name }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <strong>Habit Progress</strong>
        </div>
        <div class="col-sm-10">
            {{ details.habitProgress }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <strong>Is Completed</strong>
        </div>
        <div class="col-sm-10">
            {{create.isCompleted | yesNo}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <strong>Note</strong>
        </div>
        <div class="col-sm-10">
            {{ details.note }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <strong>End Date</strong>
        </div>
        <div class="col-sm-10">
            {{ details.endDate }}
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-sm-12">
            <a href="#!/edit/{{details.id}}">Edit</a> |
            <a href="#!">Back to List</a>
        </div>
    </div>
</div>
