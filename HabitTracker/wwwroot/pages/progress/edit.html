<h3>Edit Progress</h3>
<hr />
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="id" class="control-label">Name</label>
                <input ng-model="edit.habit.name" class="form-control" disabled/>
            </div>
            <div class="form-group">
                <label for="habitProgress" class="control-label">Habit Progress</label>
                <input ng-model="edit.habitProgress" class="form-control" required type="number" />
            </div>
            <br />
            <div class="form-group">
                <input type="checkbox" ng-model="edit.isCompleted" id="isCompleted" name="isCompleted"/>
                <label for="isCompleted" class="control-label">Is Completed</label>
            </div>
            <div class="form-group">
                <label for="repeat" class="control-label">Note</label>
                <input ng-model="edit.note" class="form-control" id="note" name="note" required/>
            </div>
            <div class="form-group">
                <label for="endDate" class="control-label">Start Date</label>
                <input ng-model="edit.endDate" class="form-control" type="datetime-local" required/>
            </div>
            <div class="form-group">
                <input type="submit" value="Save Edit" class="btn btn-block btn-primary" ng-click="Edit()" />
                <input type="submit" value="Delete" class="btn btn-block btn-dark" ng-click="Delete()" />
            </div>
            <div class="form-group">
                <a href="#!/">Go back</a>
            </div>
        </form>
    </div>
</div>
